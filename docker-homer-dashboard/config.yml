    target: "_blank"

  - name: "Linkedin"
    icon: "fab fa-linkedin"
    url: "https://www.linkedin.com/jobs/"
    target: "_blank"

  - name: "Portainer"
    icon: "fas fab fa-toolbox"
    url: "http://localhost:9000/#!/home"
    target: "_blank"

